{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="mb-4">{{ trans('food_form_create') if action=='create' else trans('food_form_edit') }}</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">{{ trans('field_name') }}</label>
                        <input type="text" class="form-control" name="name" value="{{ food.name if food else '' }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ trans('field_category') }}</label>
                            <input type="text" class="form-control" name="category" value="{{ food.category if food else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ trans('field_quantity') }}</label>
                            <input type="number" class="form-control" name="quantity" min="0" value="{{ food.quantity if food else 0 }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ trans('field_expiry') }}</label>
                        <input type="date" class="form-control" name="expiry_time" value="{{ food.expiry_time.strftime('%Y-%m-%d') if food and food.expiry_time else '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ trans('field_photo_url') }}</label>
                        <input type="url" class="form-control" name="photo_url" value="{{ food.photo_url if food else '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ trans('field_description') }}</label>
                        <textarea class="form-control" name="description" rows="3">{{ food.description if food else '' }}</textarea>
                    </div>
                    {% if food %}
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" name="is_active" value="true" id="is_active" {% if food.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">{{ trans('field_is_active') }}</label>
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-success w-100">{{ trans('btn_save') }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
